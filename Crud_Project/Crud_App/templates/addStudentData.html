{% extends 'base.html' %}

{% block content %}
<a href="{% url 'showStudentData' %}" class="btn btn-success">ShowStudentData</a>
<div class="row">
    <div class="col-sm-8 offset-sm-2">
        <h4 class=" text-center alert alert-info">Add Student Data!!</h4>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Add">
        </form>
    </div>
</div>
{% endblock content %}
